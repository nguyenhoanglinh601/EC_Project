<div class="container-fluid p-0">
    <app-header></app-header>
    <div class="container mb-3 pb-5">
        <div class="d-flex ">
            <div class="breadcrumb my-2 ">
                <i class="fas fa-home"></i>
                <i class="fas fa-angle-right mx-1"></i>
                <p class="m-0">Giỏ hàng</p>
            </div>
        </div>
        <div class="row ">
            <h2 class="pl-3 m-0">
                <strong *ngIf="cart_items.length>0">Giỏ hàng của bạn có {{cart_items.length}} sản phẩm</strong>
                <!-- <strong *ngIf="cart_items.length==0">Bạn không có sản phẩm trong giỏ hàng</strong> -->
            </h2>
            <div class="col-lg-8 my-1 ">
                <app-item *ngFor="let item of cart_items" [item]="item" (remove_item)="removeItem($event)"
                    (change_quantity)="changeItemQuantity($event)"></app-item>
            </div>
            <div class="col-lg-4 my-1 " *ngIf="cart_items.length>0">
                <div class="row ">
                    <div class="col-lg-12 col-md-6 ">
                        <app-discount></app-discount>
                    </div>
                    <div class="col-lg-12 col-md-6 mt-lg-2 mt-md-0 mt-2 ">
                        <app-payment [total]="total"></app-payment>
                    </div>
                </div>
            </div>
            <div class="col-12 border rounded bg-white py-2" *ngIf="cart_items.length<=0">
                <h1 class="text-center font-weight-bold text-warning">
                    Không có sản phẩm trong giỏ hàng
                </h1>
                <a [routerLink]="['']" data-toggle="tooltip" data-placement="top" title="Đi đến trang chủ">
                    <h2 class="text-center text-primary">
                        <i>Mua thêm sản phẩm tại Hoàng Phúc Digital...</i>
                    </h2>
                </a>
            </div>
        </div>
    </div>
    <div class="d-md-none d-block" style="height: 60px;"></div>
    <app-order-information [cart]="cart_items"></app-order-information>
    <app-footer></app-footer>
</div>
