<div class="container-fluid" style="background-color: #282A35;">
    <div class="row justify-content-center ">
        <div class="col-lg-4 col-md-6 col-8 text-center ">
            <img class="img-fluid" src="assets/Images/logo.png">
        </div>
    </div>
</div>
<div class="container d-flex justify-content-center ">
    <div class="my-3 p-4 common">
        <div class="mb-2 d-flex justify-content-center">
            <h2 class="m-0 text-center">
                Đăng nhập hệ thống quản lý Hoàng Linh
            </h2>
        </div>
        <div class="w-100 border rounded py-3 text-center">
            <mat-form-field class="w-75">
                <mat-label>Số điện thoại</mat-label>
                <input matInput name="phone_number" id="phone_number">
            </mat-form-field>
            <mat-form-field class="w-75">
                <mat-label>Mật khẩu</mat-label>
                <input matInput type="password" name="password" id="password">
            </mat-form-field>
            <p class="m-0 my-1 text-danger text-center" *ngIf="!result">Họ tên hoặc số điện thoại không đúng</p>
            <button class="btn btn-outline-info w-75" (click)="login()">Đăng nhập</button>
        </div>
        <div class="mt-4 d-flex justify-content-center">
            <p class="m-0 text-center">
                <i>Đây là hệ thống riêng tư thuộc quyền sở hữu của HoangLinh.vn, mọi hành vi truy cập trái phép phải chịu trách nhiệm pháp luật.</i>
            </p>
        </div>
    </div>
</div>
