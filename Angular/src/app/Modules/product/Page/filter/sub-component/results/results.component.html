<div class="container common my-2 py-3">
    <h2 class="mb-4 d-flex div-title">
        <p class="m-0 p-2 pr-3 pl-3 title">Sản phẩm phù hợp</p>
    </h2>
    <div class="row">
        <div class="col-lg-3 col-md-6" *ngFor="let product of products">
            <a [routerLink]="['/product', product._id]">
                <mat-card class="card my-2">
                    <img mat-card-image src="{{product.thumbnail}}" alt="{{product.name}}">
                    <mat-card-content>
                        <h1>
                            {{product.name}}
                        </h1>
                        <p class="product-description">{{product.truncateText(product.description,200)}}</p>
                        <h2 class="d-inline-flex" *ngIf="product.price!=0">
                            {{product.convertPrice(product.price)}}đ
                            <div class="div-services mx-2">
                                <img class="img-fluid" src="assets/Icons/shipping.png" />
                            </div>
                        </h2>
                        <h2 class="d-inline-flex" *ngIf="product.price==0">
                            Liên hệ
                            <div class="div-services mx-2">
                                <img class="img-fluid" src="assets/Icons/shipping.png" />
                            </div>
                        </h2>
                    </mat-card-content>
                </mat-card>
            </a>
        </div>
    </div>
</div>
