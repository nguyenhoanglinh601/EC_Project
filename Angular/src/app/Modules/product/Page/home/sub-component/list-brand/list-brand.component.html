<div class="container common my-3 p-0">
    <p-carousel [value]="brands" styleClass="custom-carousel" [numVisible]="4" [numScroll]="1" [circular]="true"
        [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">
        <ng-template pTemplate="header">
            <h2 class="mb-3 mt-3 d-flex div-title">
                <p class="m-0 p-2 pr-3 pl-3 title">Đối tác của chúng tôi</p>
            </h2>
        </ng-template>
        <ng-template let-brand pTemplate="item">
            <div class="brand-item">
                <a [routerLink]="['/products/filter', '', brand._id]">
                    <div class="brand-item-content">
                        <img class="w-100 img-fluid rounded thumbnail-brand"
                            src="{{displayThumbnail(brand.thumbnail)}}" [alt]="brand.name" />
                        <div>
                            <h2 class="mb-0 mt-2">
                                <b>{{brand.name}}</b>
                            </h2>
                            <h4 class="m-0">{{brand.slogan}}</h4>
                        </div>
                    </div>
                </a>
            </div>
        </ng-template>
    </p-carousel>
</div>
