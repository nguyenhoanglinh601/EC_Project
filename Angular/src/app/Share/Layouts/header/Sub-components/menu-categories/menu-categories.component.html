<div class="d-flex justify-content-end justify-content-md-start" *ngIf="listCategories!=undefined && brands!=undefined">
  <button class="px-0" mat-button [matMenuTriggerFor]="categories">
    <i class="fas fa-bars icon-menu-categories d-md-none pt-2" style="font-size: 35px;"></i>
    <div class="d-none d-md-flex">
      <i class="fas fa-bars icon-menu-categories p-1"></i>
      <p class=" title-menu-categories m-0">
        Danh mục sản phẩm
      </p>
    </div>
  </button>
  <mat-menu #categories="matMenu">
    <div>
      <div>
        <a [routerLink]="['/products/filter', listCategories[0]._id]" mat-menu-item>{{listCategories[0].name}}</a>
      </div>
      <div>
        <a [routerLink]="['/products/filter', listCategories[1]._id]" mat-menu-item>{{listCategories[1].name}}</a>
      </div>
      <div>
        <a [routerLink]="['/products/filter', listCategories[2]._id]" mat-menu-item>{{listCategories[2].name}}</a>
      </div>
      <div>
        <a [routerLink]="['/products/filter', listCategories[3]._id]" mat-menu-item>{{listCategories[3].name}}</a>
      </div>
      <div>
        <a [routerLink]="['/products/filter', listCategories[4]._id]" mat-menu-item>{{listCategories[4].name}}</a>
      </div>
      <div>
        <a mat-menu-item [matMenuTriggerFor]="listbrands">Thương hiệu</a>
      </div>
    </div>
  </mat-menu>

  <mat-menu #listbrands="matMenu">
    <div *ngFor="let brand of brands">
      <a [routerLink]="['/products/filter/brand', brand._id]" mat-menu-item>{{brand.name}}</a>
    </div>
  </mat-menu>
