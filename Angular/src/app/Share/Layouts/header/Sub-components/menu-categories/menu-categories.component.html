<div class="d-flex justify-content-end justify-content-md-start">
  <button mat-button [matMenuTriggerFor]="categories">
    <i class="fas fa-bars icon-menu-categories d-md-none pt-3"></i>
    <b class="d-none d-md-block title-menu-categories">
      <i class="fas fa-bars icon-menu-categories"></i>
      Danh mục sản phẩm
    </b>
  </button>
  <mat-menu #categories="matMenu">
    <div *ngFor="let category of listCategories; let i = index">
      <div *ngIf="i<3; else content">
        <button href="" mat-menu-item [matMenuTriggerFor]="listbrands">{{category.name}}</button>
      </div>
      <ng-template #content>
        <a href="" mat-menu-item>{{category.name}}</a>
      </ng-template>
    </div>
  </mat-menu>

  <mat-menu #listbrands="matMenu">
    <a href="" mat-menu-item *ngFor="let brand of brands">{{brand.name}}</a>
  </mat-menu>
